<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        //map inialization with cordinates and zoom lavel
        var map = L.map('map').setView([23.684994, 90.356331],7.2);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          //maxZoom: 19,

        //marker

               { lat: 25.833558000180908, lng: 88.9939966},
               { lat: 24.493287400298616, lng: 91.7085743},
            ];
        locations.forEach(function(item){
            var marker = L.marker([item.lat,item.lng],{
            //draggable:true,

           });
